# 戳一戳的时间间隔(单位: 分)
nudgeMin: 60
# 新人入群欢迎提示语
# 为空则不欢迎
newMemberJoinMessage: 
  - 欢淫
  - 欢迎
# 新人入群摸头
newMemberJoinPat: true
# Bot 被戳时的回复
# 可任意按照格式添加
# 当戳一戳未触发反击时便随机选取列表中的消息发送
# 为空时不开启
nudgedReply: 
  - ヾ(≧へ≦)〃
  - '请不要戳我~>_<~'
  - 别戳啦
  - '再戳我你就是笨批<( ￣^￣)'
  - 吾身乃高性能机器人...呜呜
  - 你是春春的初生
  - 我测你的码
# 戳一戳触发反击的概率百分比(%)
counterNudge: 50
# 戳一戳触发反击的回复消息
counterNudgeMessage: 
  - 戳回去(￣ ‘i ￣;)
# 戳一戳反击结束语
counterNudgeCompleteMessage: 
  - 哼
  - 切
# 触发戳一戳超级加倍的概率 (仅触发反击时)
superNudge: 15
superNudgeMessage: 超级加倍！
# 超级加倍戳一戳次数
superNudgeTimes: 15
# Bot 被禁言后对禁言操作者私聊的消息
# 消息会按顺序放出
botMutedMessage: 
  - 就是你禁言的我吧
  - 咕姆姆，我记住你了
# Bot 被管理员解禁时的回复
# 变量: %主动% (解禁操作人)
botUnmuteMessage: 我自由啦！感谢%主动% 大人 🥵🥵🥵🥵🥵🥵🥵🥵
# 群员被禁言时的回复
# 变量: %主动% (解禁操作人), %被动% (被解禁的成员)
# 特殊: botOperatedMuteMessage 为 Bot 主动发起禁言时的回复
memberMutedMessage: %被动% 被%主动% 禁言了，好可惜
botOperatedMuteMessage: %被动% 被本大人禁言了，好好反省吧！
# 群员被解禁时的回复
# 变量: %主动% (解禁操作人), %被动% (被解禁的成员)
# 特殊: botOperatedUnmuteMessage 为 Bot 主动解除禁言时的回复
memberUnmuteMessage: %被动% 你自由啦！还不快感谢%主动% 大人
botOperatedUnmuteMessage: %被动% 你自由啦！还不快感谢本大人
# 全体解禁时的回复
# 变量: %主动% (解禁操作人)
groupMuteAllRelease: 嗯？好像能说话了耶
# 有人被踢出群时的回复
# 变量: %主动% (踢人操作人), %被动% (被踢出的前群员)
kickMessage: 有个人被%主动% 踢了！好可怕
# 有人主动退群时的回复
# 变量: %主动% (退出的前群员)
quitMessage: 有个人悄悄退群了...
# 加入复读的冷却时长 (单位: 秒)
# 为-1时关闭此功能
repeatSec: 25
# 淫语翻译触发关键词
yinglishCommand: 翻译
# 淫乱度 (%)
yinLevel: 70
# 随机禁言的命令
tenkiNiNokoSaReTaKo: 天弃之子
# 轮盘赌注命令
roulette: 赌
# 轮盘赌注弹槽量
maxPlayer: 6
# 轮盘赌注消息
rouletteOutMessage: 
  - Bang!
roulettePassedMessage: 
  - 你扣动了扳机，但什么也没有发生...
  - Bang! 远处传来了一声巨响，但你什么事也没有
# 轮盘赌注最大禁言时间 (单位: 秒)
rouletteOutMuteRange: 100
# 轮盘赌注是否允许重复加入
allowRejoinRoulette: false
# 祖安问候家人
maxZuanLevel: true
# 祖安次数超限回复
outOfLimitation: 我才不会骂你那么多次啦！
# 机器人说话叠词词的概率
reduplicate: 40